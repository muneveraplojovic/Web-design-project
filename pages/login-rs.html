<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../pictures/mini-logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/pocetna.css" />
    <link rel="stylesheet" href="../style/login.css" />
    <script defer src="../script/hash.js"></script>
    <title>PasswordInator</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- navigation start-->
      <div class="row" id="nav">
        <div class="col-1 sm-6">
          <a href="pocetna.html">
            <img
              src="../pictures/logo.png"
              alt="logo"
              width="100px"
              class="logo"
            />
          </a>
        </div>
        <div class="col-10"></div>
        <div class="col-1">
          <div class="eng">
            <a
              href="login-eng.html"
              style="
                .eng:hover {
                  color: gray;
                }
              "
              >EN</a
            >
          </div>
        </div>
      </div>
      <!-- navigation end -->

      <!--  main start -->

      <div class="row" id="main">
        <div class="login-form">
          <div class="login">
            <h3>PRIJAVA</h3>
            <h6>KORISNICKO IME:</h6>
            <input
              id="username"
              type="text"
              placeholder="Unesite vase korisnicko ime..."
            />
            <h6>LOZINKA:</h6>
            <input
              id="passwordd"
              type="password"
              placeholder="Unesite vasu lozinku..."
            />
            <div id="login-btn">
              <button id="login-form" onclick="handleSubmit(event)">
                PRIJAVITE SE
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--  main end -->
      <!--  footer start -->

      <div class="row" id="footer">
        <div class="col sm-12">
          <div class="team">
            <p>Kreirano od strane PasswordInator tima</p>
          </div>
        </div>
      </div>
      <!--  footer end -->
    </div>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
    ></script>
    <script>
        function handleSubmit(event) {
        event.preventDefault();

        var username = document.getElementById("username").value;
        var password = document.getElementById("passwordd").value;
        login(username, password);
      }

      function login(username, password) {
        var hashedPass = CryptoJS.MD5(password).toString();

        fetch("https://password-inator.netlify.app/json/users.json")
          .then((res) => {
            if (!res.ok) {
              throw new Error(`HTTP error! Status: ${res.status}`);
            }
            return res.json();
          })
          .then((users) => {
            let exist = false;

            for (let i = 0; i < users.data.length; i++) {
              if (
                users.data[i].username == username &&
                users.data[i].password == hashedPass
              ) {
                alert("You are logged in");
                localStorage.setItem("logged_in", true);

                window.location.href =
                  "https://password-inator.netlify.app/pages/generator";
                exist = true;
                break;
              }
            }

            if (!exist) {
              alert("Invalid login credentials");
            }
          })
          .catch((error) => console.error("Unable to fetch data:", error));
      }
      document.getElementById("login-form").addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
