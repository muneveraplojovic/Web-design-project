<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "icon" href ="../pictures/mini-logo.png">   

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/pocetna.css" />
    <link rel="stylesheet" href="../style/login.css">
    <title>PasswordInator</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- navigation start-->
      <div class="row" id="nav">
        <div class="col-1 sm-6">
          <a href="pocetna-eng.html">
            <img src="../pictures/logo.png" alt="logo" width="100px" class="logo" />
          </a>
        </div>
        <div class="col-10"></div>
        <div class="col-1">
          <div class="eng">
            <a
              href="login-rs.html"
              style="
                .eng:hover {
                  color: gray;
                }
              "
              >RS</a
            >
          </div>
        </div>

        
      </div>
      <!-- navigation end -->

      <!--  main start -->

      <div class="row" id="main">
        <div class="login-form">
          <div class="login">
            <h3>LOGIN</h3>
            <h6>USERNAME:</h6>
            <input type="text" placeholder="Type your username..." />
            <h6>PASSWORD:</h6>
            <input type="text" placeholder="Type your password..." />
            <div class="login-btn">
              <button>LOGIN</button>
            </div>
          </div>
        </div>
      </div>

      <!--  main end -->
      <!--  footer start -->

      <div class="row" id="footer">
        <div class="col sm-12">
          <div class="team">
            <p>Made by PasswordInator team</p>
          </div>
        </div>
      </div>
      <!--  footer end -->
    </div>
  </body>
</html>
